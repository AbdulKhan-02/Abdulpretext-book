<article class="poem" id="poem-1">
  <div class="stanza">
    <div class="line left">CS students studying in Lowell</div>
    <div class="line left">Required their books to have soul.</div>
    <div class="line left">Along came their teacher</div>
    <div class="line left">Who asked for this feature:</div>
    <div class="line left">A poem that lives in a knowl.</div>
  </div>
  <div class="author left">Karl-Dieter Crisman</div>
</article>
